<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight's Travails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 2px;
            margin: 20px;
        }
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background-color: white;
            border: 1px solid black;
        }
        .black {
            background-color: gray;
        }
        .highlight {
            background-color: yellow;
        }
        .optimal {
            background-color: green;
            color: white;
        }
        #controls {
            margin: 20px;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Knight's Travails</h1>
    <div id="controls">
        <label for="start">Start (e.g., 0,0): </label>
        <input type="text" id="start" placeholder="0,0">
        <label for="end">End (e.g., 7,7): </label>
        <input type="text" id="end" placeholder="7,7">
        <button onclick="findKnightMovesBFS()">Find Path (BFS)</button>
        <button onclick="findKnightMovesDFS()">Find Path (DFS)</button>
    </div>

    <div class="board" id="chessboard"></div>

    <script src="script.js"></script>
</body>
</html>
